<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>File Download</h1>
    <ul>
        {% for file in files %}
            <li><a href="/download{{ file }}" download>{{ file }} Download</a></li>
        {% endfor %}
    </ul>
</body>
</html>
