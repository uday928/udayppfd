<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Render</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Dictionary Data</h1>
    <table>
        <tr>
            <th>Item Number</th>
            <th>Item Name</th>
            <th>Item Quantity</th>
        </tr>
        {% for index in range(data['ino']|length) %}
        <tr>
            <td>{{ data['ino'][index] }}</td>
            <td>{{ data['iname'][index] }}</td>
            <td>{{ data['iqty'][index] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
